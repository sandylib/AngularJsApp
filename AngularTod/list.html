<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class=" input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="glyphicon glyphicon-search"></i></button>
    </div> 
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>


<table class="table table-striped table-condensed table-hover">
    <thead>
    <th sorted="Text">Todo </th><!--<a ng-click="sort('Text')">Todo</a>
        <span ng-show="sort_order=='Text'&&is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
        <span ng-show="sort_order=='Text'&&is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>-->
   
    <th sorted="Priority">Priority</th>
    <th sorted="DueDate">Due</th>
    <th><a href="#/new"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items" id="todo_{{item.Id}}">
            <td>{{item.Text}}</td>
            <td>{{item.Priority}}</td>
            <td>{{item.DueDate | date:mediumDate}}</td>
            <td>
                <a href="#/edit/{{item.Id}}"><i class="glyphicon glyphicon-edit"></i></a>
                <a ng-click="delete()"><i class="glyphicon glyphicon-remove-sign"></i></a>
               
            </td>
        </tr>
    </tbody>
</table>
<a ng-show="has_more()" ng-click="show_more()">Show more</a>
